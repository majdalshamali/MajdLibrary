server:
  port: 8080

spring:
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
  datasource:
    url: jdbc:mysql://localhost:3306/library
    username: root
    password: my-secret-pw
    driver-class-name: com.mysql.cj.jdbc.Driver
